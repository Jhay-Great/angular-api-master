<div class="controls">
    <button [routerLink]=" 'create' ">
        Publish a post
    </button>

    <app-pagination-controls />
</div>

<section>
    @for (post of data | async; track $index) {
        <article (click)="routeTo(post.id)">
            <h2 class="title">
                {{ post.title}}
            </h2>
            <p class="body">
                {{ post.body }}
            </p>
    
        </article>
    }

</section>

<app-pagination-controls />

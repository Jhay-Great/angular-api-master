<button  [routerLink]=" '' ">
    back
</button>


<section class="post">
    @for (post of post ; track $index) {
        <article class="posts">
            <h2>
                {{ post.title }}
            </h2>
            <p>
                {{ post.body }}
            </p>
        </article>
    
    
    
    }
</section>

<section class="container">
    <h3>Comments</h3>

    <section class="comments-container">
        @for (comment of comments; track $index) {
            <div class="comments">
                <p>
                    {{ comment.body }}
                </p>
            </div>
        
        }

    </section>

</section>
